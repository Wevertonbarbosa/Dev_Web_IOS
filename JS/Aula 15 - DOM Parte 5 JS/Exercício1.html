<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <title>Aula 15 Exercício DOM parte 5</title>
</head>

<body>

    <header id="main-header" class="bg-dark" style="height: 187px;">
        <div class="container">
            <div class="row" style="justify-content: center">


                <div class="col-4 p-1">
                    <h1 id="header-title" class="text-start text-info p-0" style="font-family: fantasy;"><em> Carrinho
                            de
                            Compras </em></h1>

                </div>

                <nav class="navbar mb-5" style="justify-content: center">
                    <a class="navbar-brand" href="#">
                        <img src="https://www.criarsitewix.com/wp-content/uploads/2013/01/carrinho_de_compras.png"
                            width="200" height="150" alt="" class="rounded-circle">
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <body>
        <div class="container ">
            <div id="main" class="card card-body m-5 mb-1 p-3 bg-dark">
                <div class="row ">
                    <h4 class="title col-4 text-center text-light">Item</h4>
                    <h4 class="title col-2 text-center text-light">Valor</h4>
                    <h4 class="title col-4 text-center text-light">Quantidade</h4>

                </div>

                <form id="addForm" class="form-control mb-3 bg-primary" style="height: 12vh;">

                    <!-- botão -->
                    <div class="row input-group  p-3">
                        <div class="input-group-prepend col-1 ">
                            <button class="btn btn-success " id="btn1" type="button">Add</button>
                        </div>
                        <!-- Adicionar o item -->
                        <div class="col-3" style="padding-left: 1px ;">
                            <input type="text" class="form-control p-1" id="item" placeholder="Adicionar Item">
                        </div>
                        <!-- Valor do Item  -->
                        <div class="col-3">
                            <input type="number" class="form-control p-1 " id="itemValor" placeholder="Valor">
                        </div>
                        <!-- Quantidade do Item -->
                        <div class="col-3">
                            <input type="number" class="form-control p-1 " id="quantidade" placeholder="Quantidade">
                        </div>

                    </div>

                </form>
            </div>

            <div class="card card-body m-5 p-2 bg-dark">
                <div class="row">
                    <h5 class="col-2 text-center text-light"><em><u> Itens </u></em></h5>
                    <h5 class="col-2 text-center text-light"><em><u> Valor </u></em></h5>
                    <h5 class="col-2 text-center text-light"><em><u> Quantidade </u></em></h5>
                    <h5 class="col-2 text-center text-light" style="margin-left: 100px"><em><u> Subtotal </u></em></h5>
                </div>

                <div class="bg-light text-dark ">
                    <ul class="row p-0 text-center" style="list-style-type: none;" id="listCompra">

                    </ul>

                </div>

                <div class="row p-2">
                    <h5 class="col-3 text-end text-light ">Total</h5>
                    <h5 class="col-2 text-light" id="valorTotal">R$ 0,00</h5>
                </div>


            </div>

            



        </div>







    </body>






    <script src="Exercício1.js"></script>

</body>
