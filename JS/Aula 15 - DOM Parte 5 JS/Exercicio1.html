<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>Aula 15 Exercício DOM parte 5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="main-header" class="bg-dark" style="height: 187px;">
        <div class="container">
            <div class="row" style="justify-content: center">


                <div class="col-4 p-1">
                    <h1 id="header-title" class="text-start text-info p-0" style="font-family: fantasy;"><em> Carrinho
                            de
                            Compras </em></h1>

                </div>

                <nav class="navbar mb-5" style="justify-content: center">
                    <a class="navbar-brand" href="#">
                        <img src="https://www.criarsitewix.com/wp-content/uploads/2013/01/carrinho_de_compras.png"
                            width="200" height="150" alt="" class="rounded-circle">
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body m-5 mb-1 p-3 bg-dark">
            <div class="row ">
                <h4 class="title col-12 text-center text-light" style="font-style: italic;">Mercados Well & Well</h4>
            </div>

            <form class="adicionarItem form-control mb-3 bg-primary">
                <div class="row input-group  p-3 ">

                    <div class="col-4" style="padding-left: 1px;">
                        <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-sm"
                            style="justify-content: center; font-style: italic; font-weight: bold; font-size:large ;">Item</span>
                        <input type="text" class="form-control input itemAdicionar">
                    </div>

                    <div class="col-4">
                        <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-sm"
                            style="justify-content: center; font-style: italic; font-weight: bold; font-size:large ;">Valor</span>
                        <input type="number" class="form-control input inputMenor valorAdicionar" min="0">
                    </div>

                    <div class="col-4">
                        <span class="input-group-text bg-dark text-light" id=" inputGroup-sizing-sm"
                            style="justify-content: center; font-style: italic; font-weight: bold; font-size:large ;">Quantidade</span>
                        <input type="number" class="form-control input inputMenor quantidadeAdicionar" min="0">
                    </div>

                </div>

                <!-- Botão Adicionar -->
                <input type="submit" value="Adicionar" class="submit btn-success text-center"
                    style="margin-left: 30vw ;">

            </form>
        </div>
        <div class="card card-body m-5 p-2 bg-dark">
            <div class="divLista">
                <ul class="lista text-light" style="list-style-type: none;">
                    <li class="li text-start row mb-1" style="font-style: italic; font-weight: bold; font-size:large;">
                        <span class="tituloLista col-3 text-center" style="width: 8vw;">Item</span>
                        <span class="tituloLista col-3 text-center" style="width: 8vw;">Valor</span>
                        <span class="tituloLista col-3 text-center" style="width: 10vw;">Quantidade</span>
                        <span class="tituloLista col-1 text-center" style="width: 6vw;"> </span>
                        <span class="tituloLista col-1 text-center" style="width: 6vw;"> </span>
                        <span class="tituloLista col-1 text-center" style="width: 9vw;">Subtotal</span>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script src="Exercicio1.js"></script>
</body>

</html>
