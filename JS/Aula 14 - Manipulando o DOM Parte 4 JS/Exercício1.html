<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aula 14 DOM parte 4 JS</title>
    <link rel="stylesheet" href="Exercício1.css">
</head>

<body style="background-color:floralwhite;">
    <header>
        <h1 style="text-align: center; background: fixed lightblue; margin: 0; padding: 10px;">
            Candidatos do IOS</h1>
    </header>

    <section style=" padding: 10px; margin: 5px; display: flex; justify-content: center; " class="container">

        <form id="formulario" style="padding: 20px; border: solid 2px black;" class="meuForm">
            <h1 style="text-align: center; border: 2px solid black; border-radius: 20px; background-color:darkmagenta; color: antiquewhite;" >Adicionar Aluno</h1>

            <!-- nome do usuario -->
            <div style ="margin: 15px;; padding: 10px; font-weight: bold; font-size: 20px;">
                <label for="nome">Nome:</label>
                <input style="width: 40vw;" type="text" id="name" required />
            
                <div id="msg_invalido"></div>
            </div>




            <!-- email do usuario -->
            <div style ="margin: 15px;; padding: 10px; font-weight: bold; font-size: 20px;">
                <label for="email">E-mail:</label>
                <input style="width: 40vw;" type="email" id="email" required />

                <div id="msg_erro"></div>
            </div>

            <!-- data de nascimento -->
            <div style ="margin: 15px;; padding: 10px; font-weight: bold; font-size: 20px;">
                <label for="dataNasc">Data de Nascimento:</label>
                <input  type="date" id="dataNasc" required />

                <div id="msg_data"></div>
            </div>

            <!-- Remover alguem da lista -->
            <div style ="margin: 15px;; padding: 10px; font-weight: bold; font-size: 20px;">
                <label for="list">Tirar da Lista:</label>
                <input  type="number" id="item" required />
            </div>


            <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">

                <!-- Botão add -->
                <input style="padding: 5px; width:30vw; font-size: 15px; background: lawngreen; color:aliceblue; font-weight: bold; border: 0; margin: 5px; cursor: pointer;" id="btn1" type="submit" value="Adicionar">
                <!-- Botão excluir -->
                <input style="padding: 5px; width:30vw; font-size: 15px; background: red; color:aliceblue; font-weight: bold; border: 0; margin: 5px; cursor: pointer;" id="btn2" type="submit" value="Excluir" />
            </div>

            <div id="informacao"></div>


        </form>
    </section>

    <script src="Exercício1.js"></script>
</body>

</html>
