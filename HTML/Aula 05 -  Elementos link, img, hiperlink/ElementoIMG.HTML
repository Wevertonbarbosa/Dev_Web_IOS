<!DOCTYPE html>
<html lang="pt-br">
<!-- Tecla de atalho para excluido em diversas linha de uma vez só CTRL+ALT+TECLA PARA BAIXO-->

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <title>Trabalhando com imagens</title>
</head>

<body>
    <!-- Tag IMG = permiti inserir imagem -->
    <!-- ATRIBUTO Src = inidica que é uma imagem-->
    <!-- ATRIBUTO Alt = É o texto que quero por na imagem-->
    <!-- ATRIBUTO width = Largura da IMAGEM-->
    <!-- ATRIBUTO height =  Altura da IMAGEM-->

    <header>
        <img src="paisagem.jpg" alt="Paisagem bonita" / width="526" height="245">

    </header>
    <article>
        <p>Paisagem bonita</p>
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
